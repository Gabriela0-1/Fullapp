<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Carro - Sistema de Parqueaderos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f0f8ff;
        }
        .navbar {
            background-color: #aeeeee;
        }
        .nav-link {
            font-weight: bold;
            color: #007bff;
        }
        .nav-link:hover {
            color: #0056b3;
        }
        .btn-primary {
            background-color: #5f9ea0;
            border-color: #5f9ea0;
        }
        .btn-primary:hover {
            background-color: #4682b4;
            border-color: #4682b4;
        }
        .btn-secondary {
            background-color: #d3d3d3;
            border-color: #d3d3d3;
        }
        .btn-secondary:hover {
            background-color: #c0c0c0;
            border-color: #c0c0c0;
        }
    </style>
</head>

<body>

    <!-- Barra de NavegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Parqueaderos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_clientes' %}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_parqueaderos' %}">Parqueaderos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_facturas' %}">Facturas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_empleados' %}">Empleados</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_reservas' %}">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_registros_acceso' %}">Registro de Acceso</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_carros' %}">Carros</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <h1 class="text-center text-primary">Registrar Carro</h1>

        <form method="POST" action="{% url 'registrar_carro' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="placa">Placa</label>
                {{ form.placa }} <!-- Renderiza el campo placa con el widget -->
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                {{ form.marca }}
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                {{ form.modelo }}
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Registrar Carro</button>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'listar_carros' %}" class="btn btn-secondary btn-lg mx-2">Volver a la Lista de Carros</a>
            <a href="{% url 'home' %}" class="btn btn-secondary btn-lg mx-2">Volver al Inicio</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
