<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Carro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Eliminar Carro</h1>
    <p>¿Estás seguro de que deseas eliminar el carro <strong>{{ carro.marca }} {{ carro.modelo }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>

    <br>
    <a href="{% url 'listar_carros' %}">Volver a la lista de Carros</a>
    <br>
    <a href="{% url 'home' %}">Regresar a Home</a>
</body>
</html>
