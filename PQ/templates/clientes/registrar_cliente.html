<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Registrar Cliente</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="nombre">Nombre:</label>
        {{ form.nombre }}

        <label for="apellido">Apellido:</label>
        {{ form.apellido }}

        <label for="telefono">Tel√©fono:</label>
        {{ form.telefono }}

        <label for="carro">Carro:</label>
        {{ form.carro }}

        <button type="submit"><i class="fas fa-user-plus"></i> Registrar Cliente</button>
    </form>
</div>

</body>
</html>
