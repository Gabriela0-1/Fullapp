<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cliente - Sistema de Parqueaderos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f0f8ff; /* Azul claro */
        }
        .navbar {
            background-color: #aeeeee; /* Azul claro */
        }
        .nav-link {
            font-weight: bold;
            color: #007bff; /* Azul más oscuro para el texto */
        }
        .nav-link:hover {
            color: #0056b3; /* Azul más oscuro al pasar el ratón */
        }
        .btn-primary {
            background-color: #5f9ea0; /* Azul claro */
            border-color: #5f9ea0; /* Mismo color de borde */
        }
        .btn-primary:hover {
            background-color: #4682b4; /* Azul más oscuro al pasar el ratón */
            border-color: #4682b4; /* Mismo color de borde al pasar el ratón */
        }
        .btn-secondary {
            background-color: #d3d3d3; /* Gris claro */
            border-color: #d3d3d3; /* Mismo color de borde */
        }
        .btn-secondary:hover {
            background-color: #c0c0c0; /* Gris más oscuro al pasar el ratón */
            border-color: #c0c0c0; /* Mismo color de borde al pasar el ratón */
        }
    </style>
</head>

<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Parqueaderos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_clientes' %}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_parqueaderos' %}">Parqueaderos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_facturas' %}">Facturas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_empleados' %}">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_reservas' %}">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_registros_acceso' %}">Registro de Acceso</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_carros' %}">Carros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <h1 class="text-center text-primary">Registrar Nuevo Cliente</h1>
        <p class="text-center">Complete el siguiente formulario para registrar un nuevo cliente.</p>

        <!-- Formulario de Django -->
        <form method="POST" action="{% url 'registrar_cliente' %}">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Mostrar el formulario renderizado de Django -->

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg mx-2">Registrar Cliente</button>
                <a href="{% url 'listar_clientes' %}" class="btn btn-secondary btn-lg mx-2">Volver a la Lista de Clientes</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
